{% extends "base.html" %}

{% block main_content %}
<section class="tea">
    <h1>{{ tea["name"] }}</h1>

    <p><span class="instock">Description</span> : {{ tea["description"] }}</p>

    <p><span class="instock">Availability:</span>In Stock</p>

    <p><span class="instock">Price:</span> â‚¬{{ tea["price"] }} (per 100g)</p>

    <section class="quantityform">
        <form method="POST" action="" novalidate>
            {{ form.hidden_tag() }}
            {{ form.quantity.label() }}
            {{ form.quantity() }}

        </form>
    </section>

    <section class="addtocart">
        <p><a href="{{ url_for('add_to_cart', tea_id = tea['tea_id']) }}">Add to Cart</a></p>
    </section>
</section>
{% endblock %}
